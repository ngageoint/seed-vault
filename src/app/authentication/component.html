<nav>
    <p-overlayPanel #op appendTo="body" (onAfterShow)="initOverlayPanel()">
        <div class="login" *ngIf="!authenticated">
            <input id="user" type="text" size="30" placeholder="Username" pInputText [(ngModel)]="username" #user><br />
            <input id="pass" type="password" size="30" placeholder="Password" pInputText [(ngModel)]="password" (keypress)="onKeyPress($event)" #pass><br />
            <p-checkbox [(ngModel)]="remember" binary="true" label="Remember Me"></p-checkbox>
            <div class="text-right">
                <button pButton type="button" label="Login" [icon]="loginIcon" (click)="login()"
                        [disabled]="!username || !password || loading"></button>
            </div>
        </div>
        <div class="menu" *ngIf="authenticated">
            <p-menu [model]="items"></p-menu>
        </div>
    </p-overlayPanel>
    <button type="text" pButton icon="fa-bars" class="ui-button-secondary" (click)="op.toggle($event)"></button>
    <p-growl life="5000" styleClass="text-left" [(value)]="msgs"></p-growl>
</nav>
